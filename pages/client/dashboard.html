<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Cliente - Sistema de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
        .font-inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 font-inter">
    <!-- Barra de navegación -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="font-poppins font-bold text-xl text-blue-600">
                        Sistema de Reservas
                    </h1>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-700 mr-4">
                        <i class="fas fa-user mr-2"></i>Cliente
                    </span>
                    <button
                        onclick="logout()"
                        class="text-gray-700 hover:text-red-600"
                        type="button"
                    >
                        <i class="fas fa-sign-out-alt"></i>Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Formulario de reserva -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 font-poppins">
                Nueva Reserva
            </h2>
            <form id="reservationForm" class="space-y-6">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label
                            for="date"
                            class="block text-sm font-medium text-gray-700"
                        >
                            Fecha
                        </label>
                        <input
                            type="date"
                            id="date"
                            name="date"
                            required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                    <div>
                        <label
                            for="time"
                            class="block text-sm font-medium text-gray-700"
                        >
                            Hora
                        </label>
                        <select
                            id="time"
                            name="time"
                            required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        >
                            <option value="">Seleccione una hora</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                        </select>
                    </div>
                    <div>
                        <label
                            for="guests"
                            class="block text-sm font-medium text-gray-700"
                        >
                            Número de personas
                        </label>
                        <input
                            type="number"
                            id="guests"
                            name="guests"
                            min="1"
                            max="10"
                            required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                    <div>
                        <label
                            for="table"
                            class="block text-sm font-medium text-gray-700"
                        >
                            Mesa
                        </label>
                        <select
                            id="table"
                            name="table"
                            required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        >
                            <option value="">Seleccione una mesa</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label
                        for="notes"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Notas especiales
                    </label>
                    <textarea
                        id="notes"
                        name="notes"
                        rows="3"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    ></textarea>
                </div>
                <div class="flex justify-end">
                    <button
                        type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        <i class="fas fa-calendar-check mr-2"></i>Realizar Reserva
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de reservas actuales -->
        <div class="mt-8 bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 font-poppins">
                Mis Reservas
            </h2>
            <div class="overflow-x-auto">
                <table
                    class="min-w-full divide-y divide-gray-200"
                >
                    <thead class="bg-gray-50">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Fecha
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Hora
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Mesa
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Personas
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Estado
                            </th>
                        </tr>
                    </thead>
                    <tbody
                        class="bg-white divide-y divide-gray-200"
                        id="reservationsList"
                    >
                        <!-- Las reservas se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../../js/auth.js"></script>
    <script src="../../js/reservations.js"></script>
</body>
</html>
